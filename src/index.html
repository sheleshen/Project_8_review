<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />

        <!-- Обнуляем стили браузера -->
        <link rel="stylesheet" href="./css/reset.css" />

        <!-- Подключаем стили -->
        <!-- <link rel="stylesheet" href="styles.scss" /> -->
        <link rel="stylesheet" href="./css/styles.scss" />

        <!-- Шрифт Montserrat для заголовков -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />

        <!-- Шрифт Ubuntu для текста -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <!-- Иконки -->
        <script
            src="https://kit.fontawesome.com/9d86f44a3a.js"
            crossorigin="anonymous"
        ></script>

        <title>Отзывы на туры</title>
    </head>

    <body>
        <main>
            <section class="review-section container">
                <h1>Отзывы наших путешественников</h1>
                <div class="review">
                    <img
                        class="image-review position-image-review"
                        src="/src/images/review-image.png"
                        alt="фото для подложки"
                    />
                    <div class="left-alignment">
                        <div id="containerReviews" class="review-list">
                        </div>
                    </div>
                    <div class="btn-icon-list">
                        <div id="btn-prev" class="prev-btn">
                            <img src="/src/icons/left.png" alt="кнопка назад" />
                        </div>
                        <div id="btn-next" class="next-btn">
                            <img
                                src="/src/icons/right.png"
                                alt="кнопка вперед"
                            />
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>

    <!-- js скрипт -->
    <script type="module" src="./script.js"></script>
</html>
